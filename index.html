<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>DnD Ability Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./styles/DnD-Symbol.png" alt="DnD logo" class="logo">
            <h1>Ability generator</h1>
        </header>
        <main>
            <button class="roll-btn" id="roll-btn">Roll</button>
            <div class="dice-container" id="dice-container">
                <!-- <div class="dice">3</div>
                <div class="dice lowest">2</div>
                <div class="dice">5</div>
                <div class="dice">6</div> -->
            </div>
            <button class="reroll-btn hidden" id="reroll-btn">Re-roll 1s</button>
            <p class="total-score" id="total-score"></p>
            <p class="previous-totals">Previous: <span id="previous-totals-span"></span></p>
        </main>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
