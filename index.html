<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>DnD Ability Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./styles/DnD-Symbol.png" alt="DnD logo" class="logo">
            <h1>Ability generator</h1>
        </header>
        

            
            
            <div class="dice-container" id="dice-container">
                <!-- render dice -->
            </div>

            <div class="flex">
                <button class="roll-btn" id="roll-btn">Roll</button>
                <button class="reroll-btn hidden not-displayed" id="reroll-btn">Re-roll 1s</button>
            </div>
            
            
            <p class="total-score" id="total-score"></p>
            <p class="previous-totals" id="previous-totals"></p>
        
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
